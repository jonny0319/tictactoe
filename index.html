<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTacToe Project</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <div id="header" data-display="off">
    <div id="status-board"></div>
  </div>

  <div id="app">
    <table>
      <tr>
        <td data-index="1"></td>
        <td data-index="2"></td>
        <td data-index="3"></td>
      </tr>
      <tr>
        <td data-index="4"></td>
        <td data-index="5"></td>
        <td data-index="6"></td>
      </tr>
      <tr>
        <td data-index="7"></td>
        <td data-index="8"></td>
        <td data-index="9"></td>
      </tr>
    </table>
  </div>

  <script src="tictactoe.js"></script>

</body>

</html>
